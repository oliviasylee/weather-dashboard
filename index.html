<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f46042201.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fa-solid fa-cloud-sun"></i>Weather Dashboard</h1>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a city</h3>
          <form id="weather-form" class="card-body">
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Atlanta" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
  
        <!--<div class="card">
          <h3 class="card-header text-uppercase">History</h3>
          <div id="history-buttons" class="card-body">
            
          </div>
        </div>
        -->
      </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Weather for: <span id="weather-search-city"></span></h2>
        <div id="weather-container" class="card-body"></div>
        <div id="cityTitle">
          <img src="..." class="todayIcon" alt="icon">
        </div>
        <div class="description"></div>
      
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
